name: Build Android APK

on:
  push:
    branches: [ "main" ] # আপনার মেইন ব্রাঞ্চের নাম অনুযায়ী দিন

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Build with Bubblewrap (Web to APK)
      run: |
        npm install -g @bubblewrap/cli
        # এই কমান্ডটি আপনার HTML গেমটিকে APK তে কনভার্ট করবে
        bubblewrap build
        
